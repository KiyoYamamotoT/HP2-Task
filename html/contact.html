    <section class="contact section" id="contact">
      <div class="contact-wrapper">
        <div class="contact-wrapper inner">
          <div class="contct-wrapper__block">
          <div class="contact-wrapper__intro">
            <h4 class="ttl"><small></small>Contact</h4>
            <p class="txt">旅行の企画・手配、ガイド、ウェディングフォトに関するお問合せ、ご質問などございましたら、お気軽にお問い合わせくださいませ。内容をご確認後、担当者よりご連絡致します。</p>
          </div>
     
      <form action="../mail.php" id="form" method="POST" class="contact-wrapper__form">
        <div class="contact-wrapper__form__box">
          <label for="name" class="contact-wrapper__form__box__ttl">お問合わせ項目</label>
          <select name="お問合わせ項目" required="required" class="contact-wrapper__form__box__select">
            <optgroup value>
              <option value="プルダウンメニューで問い合わせ内容を選択" hidden
              class="contact-wrapper__form__box__select__with">お問い合わせ内容を選択
            </option>
            <option value="ツアー企画・手配について" class="contact-wrapper__form__box__select__with">ツアー企画・手配について  
            </option>
            <option value="ガイドについて" class="contact-wrapper__form__box__select__with">ガイドについて
            </option>
            <option value="ウェディングフォトについて" class="contact-wrapper__form__box__select__with">ウェディングフォトについて
            </option>
            <option value="その他" class="contact-wrapper__form__box__select__with">その他
            </option>
            </optgroup>
          </select>
        </div>
        <div class="contact-wrapper__form__box">
          <label for="name" class="contact-wrapper__form__box__ttl">お名前（漢字）</label>
          <input type="text" class="contact-wrapper__form__box__input" name="お名前（漢字）" required="required"
            placeholder="お名前をご入力下さい">
        </div>
      <div class="contact-wrapper__form__box">
        <label for="tel" class="contact-wrapper__form__box__ttl">お電話番号</label>
        <input type="number" class="contact-wrapper__form__box__input" name="お電話番号" required="required"
          placeholder="例）080-1111-1111">
      </div>
  <div class="contact-wrapper__form__box">
    <label for="email" class="contact-wrapper__form__box__ttl">メールアドレス</label>
    <input type="email" class="contact-wrapper__form__box__input" name="メールアドレス" required="required"
      placeholder="例）example@example.com">
  </div>
  <div class="contact-wrapper__form__box _area">
    <label for="message" class="contact-wrapper__form__box__ttl">お問い合わせ内容</label>
    <textarea name="お問い合わせ内容" class="contact-wrapper__form__box__area" id="message" required="required"
      placeholder="お問い合わせ内容をご入力下さい"></textarea>
  </div>
<button type="submit" class="btn contact-btn">送信する</button>
</form>
