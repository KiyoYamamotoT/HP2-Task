        </div>
        <div class="apply-wrapper__form__box">
          <label for="name" class="apply-wrapper__form__box__ttl">お電話番号</label>

        <div class="apply-wrapper__form__box">

        </div>
        <div class="apply-wrapper__form__box _area">

            placeholder="簡単な志望動機や自己ＰＲなどをご入力ください"></textarea>

        <button type="submit" class="btn apply-btn">送信する</button>
